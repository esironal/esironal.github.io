<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Custom code editor palette in pure CSS</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Varela+Round'>
<link rel='stylesheet prefetch' href='http://ionicons.com/css/ionicons.min.css?v=2.0.1'>

        <link rel="stylesheet" href="css/style.css">

    <!--  Codemirror Begin -->
    
<link rel="stylesheet" href="cmtouch/lib/codemirror.css">
<link rel="stylesheet" href="cmtouch/addon/hint/show-hint.css">
<script src="cmtouch/lib/codemirror.js"></script>
<script src="cmtouch/addon/hint/show-hint.js"></script>
<script src="cmtouch/addon/hint/xml-hint.js"></script>
<script src="cmtouch/addon/hint/html-hint.js"></script>
<script src="cmtouch/mode/xml/xml.js"></script>
<script src="cmtouch/mode/javascript/javascript.js"></script>
<script src="cmtouch/mode/css/css.js"></script>
<script src="cmtouch/mode/htmlmixed/htmlmixed.js"></script>
<script src="cmtouch/addon/selection/active-line.js"></script>
<script src="cmtouch/addon/edit/matchbrackets.js"></script>


<link rel="stylesheet" href="cmtouch/theme/monokai.css">

<style type="text/css">.CodeMirror {font-size:15px; width: 100%,; height: 100%;}</style>
    	
      <!--  Codemirror End -->
    
  </head>

  <body>

    <div id="tabs" class="topbar">
	<span>File</span><span>Editing</span><span>Search</span><span>Show</span><span>Navigation</span><span>Development</span><span>Tools</span><span>Help</span><span><a class="" href="#edit">Edit Code</a></span><span><a class="" href="#preview"> Preview </a></span>
	<div class="controls">
		<span class="min"><i class="icon ion-chevron-down"></i></span>
		<span class="max"><i class="icon ion-chevron-up"></i></span>
		<span class="close"><i class="icon ion-close-round"></i></span>
	</div>
</div>
<div class="menu">
	<span>Work area</span>
	<a href="#" class="current save css">style<b>.css</b></a>
	<a href="#" class="html">index<b>.html</b></a>
	<a href="#" class="js">javascript<b>.js</b></a>
	<a href="#" class="add"></a>
</div>




<div id="code" class="content">
	
	
	</div>
	
<script type="text/javascript">
      CodeMirror.commands.autocomplete = function(cm) {
          CodeMirror.showHint(cm, CodeMirror.hint.html);
      }
      window.onload = function() {
        editor = CodeMirror(document.getElementById("code"), {
          mode: "text/html",
          theme: "monokai",
          lineWrapping: true,
          lineNumbers: true,
          styleActiveLine: true,
          matchBrackets: true,
          
          extraKeys: {"Ctrl-Space": "autocomplete"},
          value: "<!doctype html>\n<html>\n  " + document.documentElement.innerHTML + "\n</html>"
        });
      };
    </script>
    	
    
  </body>
</html>
