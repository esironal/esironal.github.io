<html>
	<head>
		<title>JS Editor</title>
		<script src='scripts/underscore-min.js' type="text/javascript"></script>
		<script src='scripts/jquery-1.6.min.js' type="text/javascript"></script>
		<script src='scripts/jquery-ui.min.js' type="text/javascript"></script>
		<script src='scripts/jsone.js' type="text/javascript"></script>
		<script type="text/javascript">
			var Application={};
			$(function() {
				Application.jse=new JSONEditor();
				var obj={people: [
					{name: 'john',age: 21},
					{name: 'ashley',age: 25},
					{name: 'chris',age:30}
				],
				closed:false,
				hobbys: ['fishing','boating']};
				Application.jse.load(obj);
				Application.jse.render($("#target"),"json-src");
			});
		</script>
		
		<link rel="stylesheet" href="css/jquery-ui.css"></link>
	</head>
	<body>
		<div id="target" style="width:500;">

		</div>
	</body>

</html>
