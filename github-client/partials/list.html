<h2>My Repositories</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>name</th>
      <th>language</th>
      <th class="span1 extended">created</th>
      <th class="span1 extended">updated</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in repos">
      <td><a href="#/edit/{{item.owner.login}}/{{item.name}}">{{item.name}}</a>&nbsp;<span class="label {{item.private && 'label-important' || 'label-success'}}">{{item.private && 'private' || 'public'}}</span></td>
      <td><span class="label label-warning">{{item.language}}</span></td>
      <td class="extended">{{item.created_at}}</td>
      <td class="extended">{{item.updated_at}}</td>
    </tr>
  </tbody>
</table>
