// as obj with name array for cycling
// depends on querySelectorAll returning in order from top down -- which it "should"
var editors = document.querySelectorAll('.editor');
var editorsObj = {};
var editorNameArr = [];
for(var i=0; editors.length > i; i++){
	var mode = editors[i].getAttribute('id');
	editorNameArr.push(mode);
	editorsObj[mode] = ace.edit(mode);
	editorsObj[mode].setTheme("ace/theme/monokai");
	editorsObj[mode].getSession().setMode("ace/mode/"+mode);
	editorsObj[mode].setShowPrintMargin(false);
}
editorsObj.html.getSession().getValue();
editorsObj[editorNameArr[0]].getSession().getValue();


</script>
