<script>

	var fieldExpanded = false,
		editArr = ['html','javascript','css'],
		downloadStatus = false,
		continueSaving = true,
		listPanel = true,
		renderPlaceHolder = '<div style="font-family: monospace;color: #D1CACA;margin-top: 1em;">Use up arrow on keyboard to update rendered view.</div>',
		oldName;

	// update page render
	function updateIframe(){
		var javascript = document.querySelector('.javascript').value;
		var css = decodeURIComponent(encodeURIComponent(document.querySelector('.css').value).split('%C2%A0').join(''));
		var html = document.querySelector('.html').value ? document.querySelector('.html').value : renderPlaceHolder  ;
		var page = '<!DOCTYPE html><html><head><meta charset="utf-8"><title>' + document.querySelector('.name').textContent + '</title><script>' + javascript + '<'+'/script><style>' + css + '</style></head><body>' + html + '</body></html>';
		var iframe = document.getElementsByTagName( "iframe" )[ 0 ];

	    if (iframe.contentDocument){
	        doc = iframe.contentDocument;
	    } else if(iframe.contentWindow) {
	        doc = iframe.contentWindow.document;
	    } else {
	        doc = iframe.document;
	    }

	    doc.open();
	    doc.writeln(page);
	    doc.close();
			
			return page;
	}
	
	// expand edit field to full size
	function editFullSize(e){
			if(e.target.parentNode.style.zIndex === '5000'){
				fieldExpanded = false;
				if(e.target.parentNode.getAttribute('class') === 'colRight'){
					var labels = document.querySelectorAll( '.labels' );
					for(i=0;i<labels.length; i++){
						labels[i].style.display = 'block';
					}
				}
				e.target.parentNode.removeAttribute("style");
				resizeColumns(); // under certain conditions I think this might be causing the .editor to resize instead of staying 100%
			}else{
				fieldExpanded = true; // not being used
				e.target.parentNode.style.backgroundColor = '#FFF';
				e.target.parentNode.style.position = 'fixed';
				e.target.parentNode.style.top = 0;
				e.target.parentNode.style.left = 0;
				e.target.parentNode.style.height = "100%";
				e.target.parentNode.style.width = "100%";
				e.target.parentNode.style.border = 'none';
				e.target.parentNode.style.zIndex = 5000;
				if(e.target.parentNode.getAttribute('class') === 'colRight'){
					e.target.parentNode.style.margin = 0;
				}else{
					//e.target.nextElementSibling.style.width = 'none';
					e.target.nextElementSibling.nextElementSibling.style.width = '100%';
					e.target.nextElementSibling.nextElementSibling.style.height = '100%';
				}
			}
	}
	
	// Keypress Actions
	function keyPressAction(e){
		// console.log('charCode' + e.keyCode);
		
		// Up arrow == Update Rendered HTML
		if(e.keyCode === 38){
			e.preventDefault();
			updateIframe();
			return false;
		}
		// tab == Cycle through editors
		if(e.keyCode === 9){
			e.preventDefault();
			editArr.push(editArr.shift());
			document.querySelector('#'+ editArr[2]).style.display = 'none';
			document.querySelector('#'+ editArr[0]).style.display = 'block';
			document.querySelector('.'+ editArr[0]).focus();
			return false;
		}
	}
	
	function loadSaved(){
		if(localStorage.getItem("pages")){
			var pageName = localStorage.getItem("lastpage");
			pages = JSON.parse(localStorage.getItem("pages"));
			
			// try to get last page worked on, if not found get first available
			if(!pages[pageName]){
				for(k in pages){
					pageName = k;
					break
				}
			}
			document.querySelector('.javascript').value = pages[pageName].javascript;
			document.querySelector('.css').value = decodeURIComponent(encodeURIComponent(pages[pageName].css).split('%C2%A0').join(''));
			document.querySelector('.html').value = pages[pageName].html;
			document.querySelector('.name').textContent = pageName;
			updateIframe()
		}
		
	}

  function resizeColumns(){
  	var colLeft = document.querySelectorAll( '.editable' );
		for(i=0;i<colLeft.length; i++){
						colLeft[i].style.height = (window.innerHeight - 54) + 'px';
						colLeft[i].style.width = (window.innerWidth / 2) - 24 + 'px';
		}
  	var colRight = document.querySelector( '.colRight' );
		colRight.style.height = (window.innerHeight - 30) + 'px';
		colRight.style.width = (window.innerWidth / 2) + 'px';
  }

	// Download content as file hack, file name no longer working in Chrome
	// http://dtsn.me/2013/03/12/downloading-data-from-localstorage/	
	function download() {
		var content = updateIframe();
    var tmpEl = document.createElement('a');
		// make sure you choose correct data type
    tmpEl.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
    tmpEl.setAttribute('download', 'website.html');
		// click event
	  var event = new MouseEvent('click', {
	    'view': window,
	    'bubbles': true,
	    'cancelable': true
	  });
	  var clicked = !tmpEl.dispatchEvent(event);
	}

	// stop automatically saving the page
	function stopSaving(){
		oldName = document.querySelector('.name').textContent;
		continueSaving = false;
	}
	
	// rename page
	function rename(){
		var newPageName = document.querySelector('.name').textContent;
		
		if(!localStorage.getItem("pages")){
			var pages = {};
			pages[newPageName] = {};
		}else{
			var pages = JSON.parse(localStorage.getItem("pages"));
		}

		if(pages[oldName]){
			//rename key
			pages[newPageName] = pages[oldName];
			delete pages[oldName];
			
			localStorage.setItem('pages',JSON.stringify(pages));
		}
		continueSaving = true;
	}
	
	// add new blank page
	function newPage(){
		stopSaving();
		
		if(!localStorage.getItem("pages")){
			var pages = {};
		}else{
			pages = JSON.parse(localStorage.getItem("pages"));
		}
		
		pages[''] = {html:'',javascript:'',css:''};
		localStorage.setItem('pages',JSON.stringify(pages));
		
		document.querySelector('.javascript').value = '';
		document.querySelector('.css').value = '';
		document.querySelector('.html').value = '';
		document.querySelector('.name').textContent = '';
		updateIframe();
		continueSaving = true;
	}
	
	// duplicate current page
	function duplicatePage(){
		stopSaving();

		if(!localStorage.getItem("pages")){
			var pages = {};
		}else{
			var pages = JSON.parse(localStorage.getItem("pages"));
		}
		var jsData = document.querySelector('.javascript').value;
		var cssData = document.querySelector('.css').value;
		var htmlData = document.querySelector('.html').value;
		pages[''] = {html:htmlData,javascript:jsData,css:cssData};
		document.querySelector('.name').textContent = '';
		localStorage.setItem('pages',JSON.stringify(pages));
		continueSaving = true;
	}
	
	// show list panel
	function toggleListPanel(){
		var el = document.querySelector('.pageList');
		if(listPanel){
			var ul = '<ul>';
						
			if(!localStorage.getItem("pages")){
				var pages = {};
			}else{
				var pages = JSON.parse(localStorage.getItem("pages"));
			}
			
			for(k in pages){
				if(k === ''){k = 'Not Named'}
				ul += '<li>' + k + '</li>';
			}
			
			ul += '</ul>';
			
			el.innerHTML = ul;
			el.style.display = 'block';
			
			var lis = document.querySelectorAll( '.pageList li' );
			for(i=0;lis.length>i;i++){
				lis[i].onclick = function(e){switchPage(e);};
			}
			
			listPanel = false;
		}else{
			el.style.display = 'none';
			listPanel = true;
		}
	}
	
	// switch Page
	function switchPage(e){
		stopSaving()
		var pageName = e.target.textContent === 'Not Named' ? '' : e.target.textContent;

		if(!localStorage.getItem("pages")){
			var pages = {};
		}else{
			pages = JSON.parse(localStorage.getItem("pages"));
		}

		document.querySelector('.javascript').value = pages[pageName].javascript;
		document.querySelector('.css').value = pages[pageName].css;
		document.querySelector('.html').value = pages[pageName].html;
		document.querySelector('.name').textContent = pageName;
		
		updateIframe();
		
		continueSaving = true;
	}
	
	// delete Page
	function deletePage(){
		stopSaving()
		var pageName = document.querySelector('.name').textContent;
		var newPageName;

		if(!localStorage.getItem("pages")){
			var pages = {};
		}else{
			pages = JSON.parse(localStorage.getItem("pages"));
		}
		
		for(k in pages){
			if(k !== pageName){
				newPageName = k;
				break
			}
		}
		
		delete pages[pageName]
		localStorage.setItem('pages',JSON.stringify(pages));

		document.querySelector('.javascript').value = pages[newPageName].javascript;
		document.querySelector('.css').value = pages[newPageName].css;
		document.querySelector('.html').value = pages[newPageName].html;
		document.querySelector('.name').textContent = newPageName;
		
		updateIframe();
		
		continueSaving = true;
	}
	
	
	// onload...
	document.addEventListener('DOMContentLoaded', function(){
		
		loadSaved();
		
		window.setInterval(function() {
			if(continueSaving){
				
				var pageName = document.querySelector('.name').textContent;
			
				if(!localStorage.getItem("pages")){
					var pages = {};
					pages[pageName] = {};
				}else{
					var pages = JSON.parse(localStorage.getItem("pages"));
				}
				var javascript = document.querySelector('.javascript').value;
				var css = decodeURIComponent(encodeURIComponent(document.querySelector('.css').value).split('%C2%A0').join(''));
				var html = document.querySelector('.html').value;
				pages[pageName].javascript = javascript;
				pages[pageName].css = css;
				pages[pageName].html = html;
			
				localStorage.setItem('pages',JSON.stringify(pages));
				localStorage.setItem('lastpage',pageName);
			}
			
		}, 5000);
		
		// listens for keydown (for keycommands)
		window.addEventListener('keydown', keyPressAction, false );
		
		// listens for update button
		var bt_update = document.querySelector( '.bt_update' );
		bt_update.addEventListener('click', updateIframe, false );
		
		// listens for New click
		document.querySelector( '.actionNew' ).addEventListener('click', newPage, false );

		// listens for Duplicate click
		document.querySelector( '.actionDuplicate' ).addEventListener('click', duplicatePage, false );

		// listens for Delete click
		document.querySelector( '.actionDelete' ).addEventListener('click', deletePage, false );
		
		
		// listens for Open click
		document.querySelector( '.actionOpen' ).addEventListener('click', toggleListPanel, false );

		// listens for Page List Panel mouseout
		document.querySelector( '.pageList' ).addEventListener('mouseleave', toggleListPanel, false );
			
		// listeners for changing the page name
		var nameInputIn = document.querySelector( '.name' );
		nameInputIn.addEventListener('click', stopSaving, false );
		var nameInputOut = document.querySelector( '.name' );
		nameInputOut.addEventListener('blur', rename, false );
		
		// listeners for expand page sections
		var labelCss = document.querySelector( '.cssLabel' );
		labelCss.onclick = function(e){editFullSize(e);};
		var labelHtml = document.querySelector( '.htmlLabel' );
		labelHtml.onclick = function(e){editFullSize(e);};
		var labelJs = document.querySelector( '.jsLabel' );
		labelJs.onclick = function(e){editFullSize(e);};
		var labelR = document.querySelector( '.rLabel' );
		labelR.onclick = function(e){editFullSize(e);};
		
		// listens for download click
		document.querySelector('.actionDownload').addEventListener('click', download, false );
		
		resizeColumns();
		
		// For deskstop when resizing browser window
		window.onresize = function() {
			resizeColumns();
		};
		
		// For mobile when orientation changes
		window.onorientationchange = function() {
			resizeColumns();
		};
		
		document.querySelector('.html').focus();
		
		/*
		
		GOAL:
		
		Make a simple single page client-side HTML editor with rendered view with no external libraries
		
		BUGS:
