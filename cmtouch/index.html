<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Code Mirror CDN</title>
    


<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="addon/hint/show-hint.css">
<script src="lib/codemirror.js"></script>
<script src="addon/hint/show-hint.js"></script>
<script src="addon/hint/xml-hint.js"></script>
<script src="addon/hint/html-hint.js"></script>
<script src="mode/xml/xml.js"></script>
<script src="mode/javascript/javascript.js"></script>
<script src="mode/css/css.js"></script>
<script src="mode/htmlmixed/htmlmixed.js"></script>
<script src="addon/selection/active-line.js"></script>
<script src="addon/edit/matchbrackets.js"></script>

<link rel="stylesheet" href="theme/neonsyntax.css">

<style type="text/css">.CodeMirror {font-size:15px; width: 100%,; height: 100%;}</style>
    
    	
    	
    	   
  </head>

  <body>
    	
    <!-- This is an awsome comment -->	
    	
    	
    	<div id="code"></div>

    <script type="text/javascript">
      CodeMirror.commands.autocomplete = function(cm) {
          CodeMirror.showHint(cm, CodeMirror.hint.html);
      }
      window.onload = function() {
        editor = CodeMirror(document.getElementById("code"), {
          mode: "text/html",
          theme: "neonsyntax",
          lineWrapping: true,
          lineNumbers: true,
          styleActiveLine: true,
          matchBrackets: true,
          
          extraKeys: {"Ctrl-Space": "autocomplete"},
          value: "<!doctype html>\n<html>\n  " + document.documentElement.innerHTML + "\n</html>"
        });
      };
    </script>
    	
    	
    	
    	
    	
    	
	
    
    
  </body>
</html>
