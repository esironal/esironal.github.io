<!DOCTYPE HTML>
<html>
  <head>
    <title>XDomain Playground</title>
    <style type="text/css">
      html,body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #output {
        position: absolute;
        left: 50%;
        top: 0;
        height: 100%;
        width: 50%;
      }
      #ace, textarea {
        position: absolute;
        font-size: 12px; 
        left: 0;
        top: 0;
        height: 100%;
        width: 50%;
        overflow: scroll;
        margin: 0;
        padding: 0;
        border-right: thin solid black;
      }
      #controls {
        position: absolute;
        right: 51%;
        top: 5px;
        z-index: 2;
        text-align: right;
      }
      button {
        font-size: 16px 
      }
    </style>
  </head>

  <body>

    <a href="https://github.com/jpillora/xdomain">
      <img style="position: absolute; z-index: 2; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
    </a>

    <div id="controls">
      <button>Run</button>
    </div>

    <div id="ace"></div>
    <textarea id="ta"></textarea>

    <pre id="output"></pre>
    
    <script src="../../dist/xdomain.js"
            slave="http://echo.jpillora.com/proxy.html"></script>
            
    <!-- LOCAL TESTING -->
<!-- 
    <script src="http://localhost:3000/dist/xdomain.js" debug="true"
            slave="http://echo.jpillora.com/proxy.html?src=http://localhost:3000/dist/xdomain.js"></script>
 -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"
            type="text/javascript" charset="utf-8"></script>

    <script type="awesome/template" id="init-code">//cross domain ajax to echo.jpillora.com
$.ajax({
  type: 'POST',
  url: 'http://echo.jpillora.com/foo-bar',
  data: {
    'Some': 'Data'
  },
  headers: {
    'Foo': 'Bar'
  },
  timeout: 5000
}).always(function(data, result, xhr) {
  $("#output").html(result === 'success' ? xhr.responseText : result);
});
</script>

    <script type="text/javascript">

      (function() {
        if(/MSIE [678]/.test(window.navigator.userAgent)) {
          $("#ace").remove();
          var set = function(code) {
            $("#ta").val(code);
          }
          var get = function() {
            return $("#ta").val()
          }
        } else {
          $("#ta").remove();
          window.editor = ace.edit("ace");
          editor.setTheme("ace/theme/textmate");
          editor.getSession().setMode("ace/mode/javascript");
          editor.getSession().setUseWorker(false);
          editor.session.setTabSize(2);
          editor.session.setUseSoftTabs(true);
          editor.setShowPrintMargin(false);
          var set = function(code) {
            editor.session.setValue(code);
          }
          var get = function() {
            return editor.session.getValue()
          }
        }

        set($("#init-code").html());

        $("button").click(function() {
          try {
            eval(get());
          } catch(err) {
            alert(err);
          }
        }).trigger('click');

      })();
    </script>
