<h2 class="contentTitle">编辑器</h2>
<div style="display:block; overflow:hidden; padding:0 10px; line-height:21px;">
	
	<div class="tabs">
		<div class="tabsHeader">
			<div class="tabsHeaderContent">
				<ul>
					<li class="selected"><a href="javascript:;"><span>示例</span></a></li>
					<li><a href="javascript:;"><span>代码</span></a></li>
				</ul>
			</div>
		</div>
		<div class="tabsContent" layoutH="100">
			<div>
				<form method="post" action="demo/common/ajaxTimeout.html" class="pageForm required-validate" onsubmit="return iframeCallback(this)">
					<div class="pageFormContent" layoutH="158">
						<div class="unit">
							<textarea class="editor" name="description" rows="8" cols="100"
								upLinkUrl="upload.php" upLinkExt="zip,rar,txt" 
								upImgUrl="upload.php" upImgExt="jpg,jpeg,gif,png" 
								upFlashUrl="upload.php" upFlashExt="swf"
								upMediaUrl="upload.php" upMediaExt:"avi">
<strong>xheditor + 文件上传</strong><br/>
upLinkUrl:超链接上传接口地址<br/>
upLinkExt:超链接本地上传扩展限制 【可选】【默认值： zip,rar,txt】<br/>
upImgUrl:图片上传接口地址<br/>
upImgExt:图片本地上传扩展限制 【可选】【默认值：jpg,jpeg,gif,png】<br/>
upFlashUrl:动画上传接口地址<br/>
upFlashExt:动画本地上传扩展限制 【可选】【默认值： swf】<br/>
upMediaUrl:视频上传接口地址<br/>
upMediaExt:视频本地上传扩展限制 【可选】【默认值： avi】

							</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100">full(完全) 默认方式</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100" tools="mfull">mfull(多行完全)</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100" tools="simple">simple(简单)</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100" tools="mini">mini(迷你)</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100" tools="Cut,Copy,Paste,Pastetext,|,Source,Fullscreen,About">custom(自定义)</textarea>
						</div>
						<div class="unit">
							<textarea class="editor" name="description" rows="6" cols="100" tools="Cut,Copy,Paste,Pastetext,/,Source,Fullscreen,About">自定义多行模式</textarea>
						</div>
					</div>
					<div class="formBar">
						<ul>
							<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
							<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
						</ul>
					</div>
				</form>
			</div>
			
			<div>
<textarea rows="15" cols="90">
说明:
	textarea class="editor" 自动加载在线编辑器.
	注意textarea name 属性不能为空
</textarea>
			</div>
			
		</div>
		<div class="tabsFooter">
			<div class="tabsFooterContent"></div>

	</div>
